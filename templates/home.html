<html>
<body>
    <div class="login">
       <h1>Customer Credit Card Churn</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Predict Customer Churn</legend>
        </h1>

        <div class="mb-3">
            <label class="form-label">Customer Age</label>
            <input class="form-control" type="number" name="customer_age" placeholder="Enter customer age" min="18" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
                <option class="placeholder" selected disabled value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Dependent Count</label>
            <input class="form-control" type="number" name="dependent_count" placeholder="Enter dependent count" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Education Level</label>
            <select class="form-control" name="education_level" required>
                <option class="placeholder" selected disabled value="">Select Education Level</option>
                <option value="High School">High School</option>
                <option value="Graduate">Graduate</option>
                <option value="Uneducated">Uneducated</option>
                <option value="Unknown">Unknown</option>
                <option value="College">College</option>
                <option value="Post-Graduate">Post-Graduate</option>
                <option value="Doctorate">Doctorate</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Marital Status</label>
            <select class="form-control" name="marital_status" required>
                <option class="placeholder" selected disabled value="">Select Marital Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Income Category</label>
            <select class="form-control" name="income_category" required>
                <option class="placeholder" selected disabled value="">Select Income Category</option>
                <option value="$60K - $80K">$60K - $80K</option>
                <option value="Less than $40K">Less than $40K</option>
                <option value="$80K - $120K">$80K - $120K</option>
                <option value="$40K - $60K">$40K - $60K</option>
                <option value="$120K +">$120K +</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Card Category</label>
            <select class="form-control" name="card_category" required>
                <option class="placeholder" selected disabled value="">Select Card Category</option>
                <option value="Blue">Blue</option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Platinum">Platinum</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Months on Book</label>
            <input class="form-control" type="number" name="months_on_book" placeholder="Enter months on book" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Relationship Count</label>
            <input class="form-control" type="number" name="total_relationship_count" placeholder="Enter total relationship count" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Months Inactive (last 12 months)</label>
            <input class="form-control" type="number" name="months_inactive_12_mon" placeholder="Enter inactive months" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contacts Count (last 12 months)</label>
            <input class="form-control" type="number" name="contacts_count_12_mon" placeholder="Enter contacts count" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Credit Limit</label>
            <input class="form-control" type="number" name="credit_limit" placeholder="Enter credit limit" min="0" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Revolving Balance</label>
            <input class="form-control" type="number" name="total_revolving_bal" placeholder="Enter total revolving balance" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Average Open to Buy</label>
            <input class="form-control" type="number" name="avg_open_to_buy" placeholder="Enter avg open to buy" min="0" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Amount Change (Q4-Q1)</label>
            <input class="form-control" type="number" name="total_amt_chng_q4_q1" placeholder="Enter amount change" min="0" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Transaction Amount</label>
            <input class="form-control" type="number" name="total_trans_amt" placeholder="Enter total transaction amount" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Transaction Count</label>
            <input class="form-control" type="number" name="total_trans_ct" placeholder="Enter total transaction count" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Count Change (Q4-Q1)</label>
            <input class="form-control" type="number" name="total_ct_chng_q4_q1" placeholder="Enter count change" min="0" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Average Utilization Ratio</label>
            <input class="form-control" type="number" name="avg_utilization_ratio" placeholder="Enter utilization ratio" min="0" step="0.01" required>
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict" required />
        </div>
    </form>

    <h2>
       The prediction is: {{results}}
    </h2>
</body>
</html>
